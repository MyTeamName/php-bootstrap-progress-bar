{% spaceless %}

<div class="progress">
  <div class="progress-bar progress-bar-striped active"
    role="progressbar"
    aria-valuenow="{{ percent }}"
    aria-valuemin="0"
    aria-valuemax="100"
    style="min-width: 2em; width:{{ percent }}%"
  >
    {{ percent }}%
  </div>
</div>

{% endspaceless %}
